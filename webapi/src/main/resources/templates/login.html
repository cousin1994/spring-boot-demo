<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录页面</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!--<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" >-->

</head>
<body>
    <form action="" method="post" role="form">
        <div class="form-group">
            <label for="username">账号：</label>
            <input type="text" name="username" value="admin" id="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" name="password" id="password" value="123456"/>
        </div>

        <p th:if="${msg!=null}">错误信息：<!--/*@thymesVar id="msg" type="java.lang.String"*/-->
        <h4 th:text="${msg}"></h4></p>

        <button type="submit" class="btn btn-default">登录</button>
    </form>


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"/>-->
    <script th:src="@{/static/jquery/jquery-3.1.1.min.js}"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"/>-->
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <!--layer弹框-->
    <!--<script src="http://cdn.bootcss.com/layer/3.0.1/layer.min.js"/>-->
    <script th:src="@{/static/layer/layer.js}"></script>
</body>
</html>
