<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                后台 <span> 登录</span> <i class="am-icon-skyatlas"></i>
            </div>
        </div>

        <div class="login-font">
            <i>登录</i>或 <span>注册</span>
        </div>

        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" method="post" action="">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" class="" id="doc-ipt-user-1" name="username" placeholder="输入用户名">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="" id="doc-ipt-pwd-1" name="password" placeholder="设置个密码吧">
                    </div>
                    <label for="remember-me">
                        <input id="remember-me" name="rememberMe" type="checkbox">
                        记住密码
                    </label>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">登录</button>
                    </p>
                    <p>
                        <button type="submit" class="am-btn am-btn-warning">忘记密码 ^_^?</button>
                    </p>
                </fieldset>
            </form>
            <p th:if="${msg!=null}">错误信息：<!--/*@thymesVar id="msg" type="java.lang.String"*/-->
                <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
            <h4 th:text="${msg}"></h4></p>
        </div>

    </div>
